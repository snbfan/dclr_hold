<div id="carousel-example-generic" class="carousel slide mt-5 mh-150" data-ride="carousel">
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="{{imageUrl}}" alt="Lorempixel Image" class="m-zero-auto"
                 ng-swipe-left="moveToPage(model.page + 1)"
                 ng-swipe-right="moveToPage(model.page - 1)">
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="" role="button" data-slide="prev" ng-click="moveToPage(model.page - 1)">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="" role="button" data-slide="next" ng-click="moveToPage(model.page + 1)">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
